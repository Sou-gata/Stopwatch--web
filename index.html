<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Stop Watch</title>
    </head>
    <body>
        <h2>Stop Watch</h2>
        <div class="stop-watch">
            <div class="timer">
                <span class="stopwatch">00:00:00</span>
                <div class="stop-border"></div>
                <div class="stop-glow"></div>
            </div>
            <div class="buttons">
                <div class="fst-rw">
                    <div class="btn-con">
                        <button class="start btn">Start</button>
                        <div class="border"></div>
                        <div class="glow"></div>
                    </div>
                    <div class="btn-con">
                        <button class="pause btn">Pause</button>
                        <div class="border"></div>
                        <div class="glow"></div>
                    </div>
                    <div class="btn-con">
                        <button class="reset btn">Reset</button>
                        <div class="border"></div>
                        <div class="glow"></div>
                    </div>
                </div>
                <div class="snd-rw">
                    <div class="btn-con">
                        <button class="laps-btn btn">Laps</button>
                        <div class="border"></div>
                        <div class="glow"></div>
                    </div>
                    <div class="btn-con">
                        <button class="clear-laps btn">Clear</button>
                        <div class="border"></div>
                        <div class="glow"></div>
                    </div>
                </div>
            </div>
            <div class="lap-elements"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
